<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Imgur Javascript Tests</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">

  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>

  <!-- Prettify and beautify -->
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0.rc3/prettify.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/prettify.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/beautify.js"></script>

  <!-- Required JavaScript -->
  <script type="text/javascript" src="../js/lib/jquery-2.0.0.min.js"></script>
  <script type="text/javascript" src="../js/lib/jquery.fullscreen.js"></script>
  <script type="text/javascript" src="../js/lib/TweenMax.min.js"></script>
  <script type="text/javascript" src="../js/lib/angular.unstable.min.js"></script>

  <!-- spec libraries -->
  <script type="text/javascript" src="lib/slides.js"></script>

  <!-- controllers -->
  <script type="text/javascript" src="../js/controllers/SlideListCtrl.js"></script>

  <!-- SPECS -->
  <script type="text/javascript" src="spec/controllersSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
